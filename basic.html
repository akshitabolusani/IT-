<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>App to add two Nos</title>
 
 </head>
<body>
    <script type="text/javascript">
        function myfunc() {
            var n1 = document.getElementById("Eng").value;
            var n2 = document.getElementById("Phy").value;
            var n3 = document.getElementById("Chem").value;
            var res = (parseInt(n1) + parseInt(n2) + parseInt(n3))/3;
            document.getElementById("para1").innerHTML = "The Percentage received is: " +res;
        }
    </script>
    Enter Name: <input type="text" id="name"><br>
    Enter Date of Birth: <input type="date" id="dob"><br>
    Enter Email ID: <input type="email" id="email"><br>
    Enter Contact Number: <input type="number" id="contact"><br>
    Enter English Marks: <input type="number" id="Eng"><br>
    Enter Physics Marks: <input type="number" id="Phy"><br>
    Enter Chemistry Marks: <input type="number" id="Chem"><br>
    <button onclick="myfunc()">Submit</button><br\>
        <p id="para1"></p>
</body>
</html>
